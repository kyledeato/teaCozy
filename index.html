<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img class="logo" src="./resources/img-tea-cozy-logo.webp">
        <nav>
            <ul class=navlinks>
                <li>Mission</li>
                <li>Featured Tea</li>
                <li>Locations</li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="banner">
            <div class="banner_text">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisinally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>

        <div class="teaMonth">
            <div class="teaTitle">
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy</h4>
            </div>

            <div class="tea_container">
                <figure class="tea_img">
                    <img src="./resources/img-berryblitz.webp" alt="Berry Tea">
                    <figcaption>Fall Berry Blitz</figcaption>
                </figure>
                <figure class="tea_img">
                    <img src="./resources/img-spiced-rum.webp" alt="Spiced Rum Tea">
                    <figcaption>Spiced Rum Tea</figcaption>
                </figure>
                <figure class="tea_img">
                    <img src="./resources/img-donut.webp" alt="Seasonal Donuts">
                    <figcaption>Seasonal Donuts</figcaption>
                </figure>
                <figure class="tea_img">
                    <img src="./resources/img-myrtle-ave.webp" alt="Myrtle Ave Tea">
                    <figcaption>Myrtle Ave Tea</figcaption>
                </figure>
                <figure class="tea_img">
                    <img src="./resources/img-bedford-bizarre.webp" alt="Bedford Bizarre Tea">
                    <figcaption>Bedford Bizarre Tea</figcaption>
                </figure>
            </div>
        </div>

        
    </main>
    
    
    
</body>
</html>
